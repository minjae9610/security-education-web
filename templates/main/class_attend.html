{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">수업 등록</h5>
    <form method="post">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="code" class="form-label">코드</label>
            <input type="number" class="form-control" name="code" id="code"
                value="0">
        </div>
        <input type="submit" value="수업 등록" class="btn btn-primary">
    </form>
</div>
{% endblock %}
